
<div class="container">
    <div class="row">
        <div class="col-lg-3" ng-repeat="project in projects | orderBy:'+order' track by $index" ng-click="projectDetails(project.id)">
            <div class="project-preview">
                <h3>{{project.title}}</h3>
                
                <p class="preview-description">{{project.description | limitTo: 100}}</p>
                
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{project.progress()}}%;" aria-valuenow="25%" aria-valuemin="0" aria-valuemax="100">{{project.progress()}}%</div>
                </div>

                <span class="preview-end">End Date: {{project.endDate | date}}</span>
            </div>
        </div>
    </div>
</div>
